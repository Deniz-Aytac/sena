<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevsevil Kitchen Menü</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu-container">
        <img src="images/parlaklik1.png" alt="Restoran Logo" class="menu-logo">
        <h1 class="restaurant-title">Sevsevil Kitchen</h1>
        <p class="restaurant-desc">Lezzetli yemekler, sıcak bir ortam. Hoş geldiniz!</p>
        <div class="menu-list">
            <div class="menu-item">
                <h2>Sporcu Tavugu</h2>
                <p>Tada bakma ye geç.</p>
                <span class="price">120₺</span>
            </div>
            <div class="menu-item">
                <h2>Yaban Mersinli Trüflü Mayonezli Hamburger</h2>
                <p>Lezzetten ikinci ısırığı alamayacaksınız.</p>
                <span class="price">180₺</span>
            </div>
            <div class="menu-item">
                <h2>YANMIŞ ET</h2>
                <p>ASKIM HAYATIM GÜZELİMİN KENDİ TARİFİ.</p>
                <span class="price">PAHA BİÇİLEMEZ₺</span>
            </div>
        </div>
    </div>
</body>

</html>
